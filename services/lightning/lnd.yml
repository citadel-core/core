lightning:
  container_name: lightning
  image: lightninglabs/lnd:v0.15.2-beta@sha256:a011b06c622c947a3039d76a5a08b4896fc6a02dea6add3afd345019f8737923
  user: 1000:1000
  depends_on:
  - tor
  - bitcoin
  volumes:
  - ${PWD}/lnd:/data/.lnd
  - ${PWD}/walletpassword:/walletpassword
  environment:
    HOME: /data
  restart: on-failure
  stop_grace_period: 5m30s
  ports:
  - 9735:9735
  - $LND_REST_PORT:$LND_REST_PORT
  - $LND_GRPC_PORT:$LND_GRPC_PORT
  networks:
    default:
      ipv4_address: $LND_IP
